<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    <div class="container">
        <div class="row">
            <div class="col-12 bg-light">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row bg-white">
            <div class="row">
                <div class="col-12 bg-danger text-danger-emphasis m-2 rounded">
                    <p class="mt-3">Some fields are missing</p>
                </div>
            </div>
            <div class="col-5 mb-3">
                <label for="cardnumber">Card #</label>
                <input type="text" class="form-control" id="cardnumber" placeholder="XXXX XXXX XXXX XXXX">
            </div>
            <div class="col-3 mb-3">
                <label for="cvv">CVV #</label>
                <input type="text" class="form-control" id="cvv" placeholder="000">
            </div>
            <div class="col-4 mb-3">
                <label for="amount">Amount $</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount">
            </div>
        </div>
        <div class="row bg-white">
            <div class="col-6 mb-3">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            <div class="col-6 mb-3">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname">
            </div>
        </div>
        <div class="row bg-white">
            <div class="col-6 mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-3 mb-3">
                <label for="state">State</label>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Pick a state
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Texas</a></li>
                      <li><a class="dropdown-item" href="#">California</a></li>
                      <li><a class="dropdown-item" href="#">Florida</a></li>
                    </ul>
                  </div>
            </div>
            <div class="col-3 mb-3">
                <label for="postalcode">Postal Code</label>
                <input type="text" class="form-control" id="postalcode">
            </div>
        </div>
        <div class="row bg-white justify-content-between">
            <div class="col-auto mb-3">
                <p>We accept:</p>
                <div class="bg-secondary rounded">    
                    <input type="radio" class="form-check-input ms-3" id="mastercard" name="card" value="mastercard" checked>
                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                    <input type="radio" class="form-check-input ms-3" id="visa" name="card" value="visa">
                    <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                    <input type="radio" class="form-check-input ms-3" id="diners" name="card" value="diners">
                    <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>
                    <input type="radio" class="form-check-input ms-3" id="amex" name="card" value="amex">
                    <label for="amex"><i class="fa-brands fa-cc-amex me-3"></i></label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <label for="floatingTextarea2">Message</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>
                <span>Add any notes here.</span>
            </div>
        </div>
        
        <div class="col-12">
            <div class="row">
              <div class="col-12 bg-light d-flex flex-row-reverse">
                  <div class="pt-3 mr-3"><button type="button" class="btn btn-primary btn-lg">Send</button></div>                    
                <div class="pt-3 mb-3" style="margin-right:8px;"><button type="button" class="btn btn-secondary btn-lg">Cancel</button></div>
            </div>     
           </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
